<div id="blog" class="container">
  <div class="row">
    <div class="col-sm-9">
      <!-- <div ng-repeat="post in blogCtrl.posts | orderBy: 'post.createdAt':true track by $index"> -->
      <div dir-paginate="post in blogCtrl.posts | itemsPerPage: 3 | orderBy: 'post.createdAt':true track by $index">
        <a ui-sref="show-blog({postId: post._id})"><h3>{{post.title}}</h3></a>
        <p>{{post.date}}</p>
        <hr>
        <p ng-repeat="paragraph in post.paragraphs">{{paragraph}}</p>
        <p>xo. Mackenzie</p>

        <img ng-repeat="img in post.images" ng-src="{{img}}" alt="{{post.title}} - Rooted and Wild Co." class="blog-img">
        <br>
        <br>

        <div>
          <span ng-click="blogCtrl.addLike(post)" class="glyphicon glyphicon-heart" aria-hidden="true"></span> {{post.likes}} Likes |
          <a ui-sref="show-blog({postId: post._id})"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span> ({{post.comments.length}}) Comments </a>
        </div>
        <hr>
        <br>
      </div>
    </div>

    <div class="col-sm-2 pull-right instafeed">
      <h4>Connect</h4>
      <div id="instafeed"></div>
      <!-- IG Feed -->
      <!-- <script src="//lightwidget.com/widgets/lightwidget.js"></script><iframe src="//lightwidget.com/widgets/0e6287206a025a00bfdc1a53e39578a8.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width: 100%; border: 0; overflow: hidden;"></iframe> -->
      <span><a href="https://www.pinterest.com/rootedandwildco/" target="blank"><img id="pinterest" src="images/pinterest-logo.jpg" alt="Rooted and Wild Co Pinterest"></a></span>
      <span><a href="https://www.facebook.com/rootedandwildco/" target="blank"><img id="fb" src="images/fb-logo.jpg" alt="Rooted and Wild Co Facebook"></a></span>
      <span><a href="https://instagram.com/rootedandwild" target="blank"><img id="ig" src="images/ig-logo.png" alt="Rooted and Wild Co IG"></a></span>
    </div>

  </div>
  <a href="javascript:" id="return-to-top"><p>Back to top</p></a>
  <dir-pagination-controls id="return-to-top"></dir-pagination-controls>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    var userFeed = new Instafeed({
        get: 'user',
        userId: '16025867',
        accessToken: '16025867.4897f3a.36b959bd445842dbafadfbcd819aaf94',
        template: '<a href="{{link}}"><img src="{{image}}" /></a>',
        limit: 8,
    });
    userFeed.run();

    $('#return-to-top').click(function() {
      $('body,html').animate({
          scrollTop : 0                       // Scroll to top of body
      }, 500);
    });
  });
</script>
